<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Lista de Tarefas</title>
</head>
<body>
  <header>
    <h1>Minha Lista de Tarefas</h1>
  </header>
  <main>
    <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
    <label for="input-tarefa"></label>
    <input type="text" name="input-tarefa" id="texto-tarefa">
    <button id="criar-tarefa">Adicionar</button>
    <ol id="lista-tarefas"></ol>
    <section id="buttons">
      <button id="remover-selecionado">&#120;</button>
      <button id="mover-cima">&#9650;</button>
      <button id="mover-baixo">&#9660;</button>
      <button id="remover-finalizados">Limpar Completos</button>
      <button id="apaga-tudo">Limpar Lista</button>
      <button id="salvar-tarefas">Salvar Lista</button>
    </section>
  </main>
  <footer>
    <p>Compilado por Thalles Carneiro, 2021</p>
  </footer>
<script src="script.js"></script>  
</body>
</html>
